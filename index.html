<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Input Field</title>
</head>
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const App = () => {
    const [colorValue, setColorValue] = React.useState("");
    const [isValidColor, setIsValidColor] = React.useState(true);

    const handleColorChange = (event) => {
      const { value } = event.target;
      setColorValue(value);
      setIsValidColor(/^#[0-9A-F]{6}$/i.test(value)); // It will check the color is true or false
    };
// display the color in UI whether it is present or not.
    return (
      <div>
        <input
          type="text"
          value={colorValue}
          onChange={handleColorChange}
          placeholder="Enter HEX color code"
          style={{
            padding: "8px",
            fontSize: "16px",
            border: isValidColor ? "1px solid #ccc" : "1px solid red",
          }}
        />
        {!isValidColor && (
          <p style={{ color: "red", margin: "5px 0" }}>
            Invalid HEX color code!
          </p>
        )}
        <div
          style={{
            width: "100px",
            height: "100px",
            backgroundColor: isValidColor ? colorValue : "transparent",
            border: "1px solid #ccc",
            marginTop: "10px",
          }}
        ></div>
      </div>
    );
  };

  ReactDOM.render(<App />, document.getElementById("root"));
</script>
</html>
